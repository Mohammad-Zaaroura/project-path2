<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Phone Book</h1>
        </header>
        <div id="contactForm">
            <button onclick="openModal()"  id="add-button"><img src="images/add.png"   id="add" alt=" Info" ></button>
            <button id="deleteall-button"><img src="images/bin.png"   id="delete" alt=" Info" ></button>
        </div>
        
        <input type="text" id="search" placeholder="Search Contacts">
        <ul id="contactList"></ul>
        
        <div class="phone-book">
            <div class="entry">
                
            </div>
        </div>
        <div class="modal" id="myModal" onclick="closeModal(event)">
            <div id="modal-content" class="modal-content">
                <button class="close-btn" id="closeModalBtn" onclick="closeModal(event)">&times;</button>
            </div>
            <script src="js.js"></script>
                <footer id="footer">Made by Amir Fahmawi And Mohammad Zaaroura</footer>
      </div>
</body>
</html>
